<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        img {
            max-width: 90%;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            background: white;
            padding: 10px;
        }
        a {
            padding: 12px 24px;
            background: #ff9800;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        a:hover {
            background: #e68900;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Bar Chart</h1>

    <img src="{{ chart_url }}" alt="Bar Chart">

    <a href="/pandas">‚Üê Go Back</a>

</body>
</html>
